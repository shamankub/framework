<h2>Регистрация</h2>
<form action="#" method="post">
    <div class="form_settings">
        <p><span>Ваше имя:</span><input type="text" name="name" value="" /></p>
        <p><span>Ваш email:</span><input type="text" name="email" value="" /></p>
        <span class="title">Являетесь клиентом?</span>
        <label><input type="radio" name="client" value="yes" /> Да</label>
        <label><input type="radio" name="client" value="no" /> Нет</label>
        <p><span>Ваш город:</span><select id="id" name="location">
                <option value="msk">Москва</option>
                <option value="spb">Санкт-Петербург</option>
                <option value="krd">Краснодар</option>
            </select></p>
        <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" value="Регистрация" /></p>
    </div>
</form>
